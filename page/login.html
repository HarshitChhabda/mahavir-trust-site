<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login & Register Popup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Unicons for icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- Your Auth Form CSS -->
  <link rel="stylesheet" href="/css/auth.css" />
  
</head>
<body style="background: #f0f2f5;">

  <!-- Trigger Button -->
  <div class="text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
      Login / Register
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body">
          <div class="container">
            <div class="forms">
              <!-- Login Form -->
              <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                  <div class="input-field">
                    <input type="text" placeholder="Enter your email" required />
                    <i class="uil uil-envelope icon"></i>
                  </div>
                  <div class="input-field">
                    <input type="password" class="password" placeholder="Enter your password" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                  </div>
                  <div class="checkbox-text">
                    <div class="checkbox-content">
                      <input type="checkbox" id="logCheck" />
                      <label for="logCheck" class="text">Remember me</label>
                    </div>
                    <a href="#" class="text">Forgot password?</a>
                  </div>
                  <div class="input-field button">
                    <input type="submit" value="Login" />
                  </div>
                </form>
                <div class="login-signup">
                  <span class="text">Not a member?
                    <a href="#" class="text signup-link">Signup Now</a>
                  </span>
                </div>
              </div>

              <!-- Signup Form -->
              <div class="form signup d-none">
                <span class="title">Registration</span>
                <form action="#">
                  <div class="input-field">
                    <input type="text" placeholder="Enter your name" required />
                    <i class="uil uil-user icon"></i>
                  </div>
                  <div class="input-field">
                    <input type="text" placeholder="Enter your email" required />
                    <i class="uil uil-envelope icon"></i>
                  </div>
                  <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" required />
                    <i class="uil uil-lock icon"></i>
                  </div>
                  <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm a password" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                  </div>
                  <div class="checkbox-text">
                    <div class="checkbox-content">
                      <input type="checkbox" id="termCon" />
                      <label for="termCon" class="text">I accepted all terms and conditions</label>
                    </div>
                  </div>
                  <div class="input-field button">
                    <input type="submit" value="Signup" />
                  </div>
                </form>
                <div class="login-signup">
                  <span class="text">Already a member?
                    <a href="#" class="text login-link">Login Now</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal close -->
        <div class="modal-footer border-0 pt-0">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Password show/hide
    document.querySelectorAll(".showHidePw").forEach((eyeIcon) => {
      eyeIcon.addEventListener("click", () => {
        document.querySelectorAll(".password").forEach((pwField) => {
          if (pwField.type === "password") {
            pwField.type = "text";
            eyeIcon.classList.replace("uil-eye-slash", "uil-eye");
          } else {
            pwField.type = "password";
            eyeIcon.classList.replace("uil-eye", "uil-eye-slash");
          }
        });
      });
    });

    // Toggle between login and signup
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.querySelector(".form.login");
      const signupForm = document.querySelector(".form.signup");
      const loginLink = document.querySelector(".login-link");
      const signupLink = document.querySelector(".signup-link");

      signupLink?.addEventListener("click", function (e) {
        e.preventDefault();
        loginForm.classList.add("d-none");
        signupForm.classList.remove("d-none");
      });

      loginLink?.addEven0tListener("click", function (e) {
        e.preventDefault();
        signupForm.classList.add("d-none");
        loginForm.classList.remove("d-none");
      });
    });
  </script>
</body>
</html>
