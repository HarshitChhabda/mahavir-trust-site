<main class="flex-grow-1">
<!-- âœ… BOOKINGS TABLE -->
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white text-center">
      <h5 class="mb-0">Your Booking Details</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Name</th>
            <!--<th>Email</th>-->
            <th>Room Cost</th>
            <th>Extra Cost</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="bookingTableBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
      <p class="text-muted mt-3 mb-0 text-center" id="noBookingsMsg" style="display: none;">You have no bookings yet.</p>
    </div>
  </div>
</div>
</main>

  <!-- Footer -->

<!-- âœ… Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ðŸ”’ Navbar login/logout update
  const username = localStorage.getItem("username");
  const loginIcon = document.getElementById("loginIcon");
  const userGreeting = document.getElementById("userGreeting");
  const usernameDisplay = document.getElementById("usernameDisplay");

  if (username) {
    loginIcon.classList.add("d-none");
    userGreeting.classList.remove("d-none");
    usernameDisplay.innerText = username;
  }

  document.getElementById("logoutBtn")?.addEventListener("click", function (e) {
    e.preventDefault();
    localStorage.removeItem("username");
    localStorage.setItem("isLoggedIn", "false");
    window.location.href = "/index.html";
  });

  // ðŸ“‹ Booking Table Loader
  const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
  const tableBody = document.getElementById("bookingTableBody");
  const noBookingsMsg = document.getElementById("noBookingsMsg");

  const userBookings = bookings.filter(b => b.username === username);
  if (userBookings.length === 0) {
    noBookingsMsg.style.display = "block";
  } else {
    userBookings.forEach(booking => {
      const row = document.createElement("tr");
    row.innerHTML = `
  <td>${booking.id}</td>
  <td>${booking.name}</td>
  <td>â‚¹${booking.roomCost}</td>
  <td>â‚¹${booking.extraCost}</td>
  <td><strong class="text-success">â‚¹${booking.total}</strong></td>
  <td>${booking.method.toUpperCase()}</td>
  <td>${booking.date}</td>
  <td>${booking.time}</td>
`;

      tableBody.appendChild(row);
    });
  }

  
</script>
</body>
